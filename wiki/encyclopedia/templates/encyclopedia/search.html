{% extends "encyclopedia/layout.html" %}

{% block title %}
    Results
{% endblock %}

{% block body %}
    <h1>{{ results|length }} results</h1>
    <ul>
        {% for result in results %}
            <li>
                <a href=\wiki\{{ result }}>
                    {{result}}
                </a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
